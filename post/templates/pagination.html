
{% load static %}
{%for blog in blog%}
    <br>
<img src="{% static blog.image %}" alt="img" height="30%" width="100%">
    <br>
<h1>{{ blog.title }}</h1>
    <br>
    {{ blog.text }}
    <br>
    {{ blog.author }}
    {{ blog.published_date }}
    <br>
    <p class="tags">Tags: {{ blog.tags.all|join:", " }}</p>
    <hr>
{% endfor %}
